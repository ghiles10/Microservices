version: "3"

services:
  app:
    build:
      context: ""

    image: api_image

    ports:
      - "8000:8000"
      
    restart: always

    command: >
      sh -c "
        python database/create_table.py &&
        uvicorn api.auth:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - .:/app
      
    depends_on:
      - postgresdb
      
    networks:
      - monreseau  

    links:
      - postgresdb
 
